name: Code Format Check

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run format check (Biome)
        run: npm run ci
