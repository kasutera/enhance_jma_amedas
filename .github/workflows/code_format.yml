name: Code Format Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run format check (Biome)
        run: npm run format
