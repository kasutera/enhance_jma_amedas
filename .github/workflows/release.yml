name: Create Release

on:
  push:
    tags:
      - '[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build userscript
      run: npm run build
      env:
        VERSION: ${{ github.ref_name }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/jma.user.js
        generate_release_notes: true
        draft: false
        prerelease: false
